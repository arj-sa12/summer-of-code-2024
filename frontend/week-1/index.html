<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="vector" src="image copy 4.png" alt="Vector 1">
        <img class="vector" src="image copy 5.png" alt="Vector 2">
        <img class="vector" src="image copy 8.png" alt="Vector 3">
        <img class="vector" src="image copy 4.png" alt="Vector 4">
        <img class="vector" src="image copy 9.png" alt="Vector 5">
        <img class="vector" src="image copy 10.png" alt="Vector 6">
        <img class="vector" src="image copy 10.png" alt="Vector 7">



    </div>
    <div class="login-container">
        <div class="glass-box">
            <img src="image.png" alt="Logo" class="logo">
            <h1>Login</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="username@gmail.com">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <button type="submit" class="signin-btn">Sign in</button>
            </form>

            <p>or continue with</p>
            <div class="social-login">
                <button class="social-btn google-btn">
                    <img src="image copy 2.png" alt="Google" />
                </button>
                <button class="social-btn github-btn">
                    <img src="image copy.png" alt="GitHub" />
                </button>
                <button class="social-btn fb-btn">
                    <img src="image copy 3.png" alt="Facebook" />
                </button>
            </div>
            
            
            
            <p class="signup-link">Don't have an account yet? <a href="#">Register for free</a></p>
        </div>
    </div>
   
    
</body>
</html>
